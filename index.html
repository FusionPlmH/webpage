<!DOCTYPE html>
<html>

<head>
  <title>Camera Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #videoElement {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      transition: transform 0.3s ease;
    }

    #rotateButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="videoContainer">
    <video id="videoElement" autoplay></video>
  </div>
  
  <button id="rotateButton">Rotate</button>

  <script>
    const videoElement = document.getElementById('videoElement');
    const rotateButton = document.getElementById('rotateButton');
    let rotationAngle = 0;

    async function startCamera() {
      try {
        const constraints = {
          video: {
            width: { max: 1920 },
            height: { max: 1080 },
            aspectRatio: 16 / 9
          }
        };
        const mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = mediaStream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    function handleResize() {
      const containerWidth = videoContainer.offsetWidth;
      const containerHeight = videoContainer.offsetHeight;
      const videoWidth = videoElement.videoWidth;
      const videoHeight = videoElement.videoHeight;

      const widthRatio = containerWidth / videoWidth;
      const heightRatio = containerHeight / videoHeight;
      const scale = Math.min(widthRatio, heightRatio);

      videoElement.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg) scale(${scale})`;
    }

    function rotateVideo() {
      rotationAngle = (rotationAngle + 90) % 360;
      videoElement.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;
    }

    rotateButton.addEventListener('click', rotateVideo);
    window.addEventListener('resize', handleResize);

    startCamera();
  </script>
</body>

</html>
