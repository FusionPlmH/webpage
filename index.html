<!DOCTYPE html>
<html>

<head>
  <title>Camera Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #videoElement {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    #rotateButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #000000;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 1024px) and (orientation: landscape) {
      #videoContainer {
        width: 100vh;
        height: 100vw;
      }

      #videoElement {
        transform-origin: top left;
        transform: translate(-50%, -50%) rotate(-90deg);
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>

<body>
  <div id="videoContainer">
    <video id="videoElement" autoplay></video>
    <button id="rotateButton">旋转</button>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const rotateButton = document.getElementById('rotateButton');
    let rotationAngle = 0;

    rotateButton.addEventListener('click', rotateVideo);

    async function startCamera() {
      try {
        const constraints = {
          video: {
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            aspectRatio: calculateAspectRatio()
          }
        };
        const mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = mediaStream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    function calculateAspectRatio() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const windowRatio = windowWidth / windowHeight;

      if (windowRatio >= 1.33) {
        return 4 / 3; // 宽高比为 4:3
      } else if (windowRatio >= 1.5) {
        return 3 / 2; // 宽高比为 3:2
      } else {
        return 16 / 9; // 宽高比为 16:9
      }
    }

    function handleResize() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      const videoWidth = videoElement.videoWidth;
      const videoHeight = videoElement.videoHeight;

      const widthRatio = containerWidth / videoWidth;
      const heightRatio = containerHeight / videoHeight;
      const scale = Math.min(widthRatio, heightRatio);

      videoElement.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg) scale(${scale})`;
    }

    function rotateVideo() {
      rotationAngle += 90;
      videoElement.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;
    }

    window.addEventListener('resize', handleResize);
    startCamera();
  </script>
</body>

</html>
