<!DOCTYPE html>
<html>
<head>
    <title>调用摄像头的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
            text-align: center;
        }
        
        #videoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #videoElement {
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        #fullscreenButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>调用摄像头的网页</h1>
    
    <div id="videoWrapper">
        <video id="videoElement" autoplay onclick="toggleFullscreen()"></video>
    </div>
    
    <button id="fullscreenButton" onclick="toggleFullscreen()">全屏播放</button>
    
    <script>
        var video = document.getElementById('videoElement');
        var fullscreenButton = document.getElementById('fullscreenButton');
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', function() {
                        fullscreenButton.style.display = 'block';
                    });
                })
                .catch(function(error) {
                    console.log('无法获取摄像头的视频流: ', error);
                });
        } else {
            console.log('浏览器不支持 getUserMedia');
        }
        
        // 切换全屏模式
        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
