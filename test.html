<!DOCTYPE html>
<html>
<head>
    <title>調用鏡頭的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
            text-align: center;
        }
        
        #videoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #videoElement {
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>調用鏡頭的網頁</h1>
    
    <div id="videoWrapper">
        <video id="videoElement" autoplay></video>
    </div>
    
    <button onclick="rotateVideo()">旋轉畫面</button>
    
    <script>
        var video = document.getElementById('videoElement');
        var videoWrapper = document.getElementById('videoWrapper');
        var currentRotation = 0;
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // 列出所有的媒體設備
            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    var cameras = devices.filter(function(device) {
                        return device.kind === 'videoinput';
                    });
                    
                    // 選擇鏡頭來源
                    var cameraSelect = document.createElement('select');
                    cameras.forEach(function(camera) {
                        var option = document.createElement('option');
                        option.value = camera.deviceId;
                        option.text = camera.label || 'Camera ' + (cameraSelect.length + 1);
                        cameraSelect.appendChild(option);
                    });
                    cameraSelect.onchange = function() {
                        var selectedCameraId = cameraSelect.value;
                        startCamera(selectedCameraId);
                    };
                    document.body.appendChild(cameraSelect);
                    
                    // 預設使用第一個鏡頭
                    if (cameras.length > 0) {
                        var defaultCameraId = cameras[0].deviceId;
                        startCamera(defaultCameraId);
                    } else {
                        console.log('找不到可用的鏡頭');
                    }
                })
                .catch(function(error) {
                    console.log('無法取得媒體設備: ', error);
                });
            
            // 開始使用選擇的鏡頭
            function startCamera(cameraId) {
                var constraints = {
                    video: { deviceId: cameraId }
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.log('無法取得鏡頭的串流: ', error);
                    });
            }
            
            // 旋轉影像輸出
            function rotateVideo() {
                currentRotation += 90;
                videoWrapper.style.transform = 'rotate(' + currentRotation + 'deg)';
            }
        } else {
            console.log('瀏覽器不支援 getUserMedia');
        }
    </script>
</body>
</html>
