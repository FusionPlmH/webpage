<!DOCTYPE html>
<html>
<head>
    <title>調用鏡頭的網頁</title>
    <style>
        #videoElement {
            width: 100%;
            height: auto;
            transform: rotate(0deg); /* 初始旋轉角度為0度 */
            transition: transform 0.5s; /* 加入過渡效果 */
        }
    </style>
</head>
<body>
    <h1>調用鏡頭的網頁</h1>
    
    <select id="cameraSelect"></select>
    <br>
    <select id="resolutionSelect"></select>
    <br>
    <select id="frameRateSelect"></select>
    <br>
    <button onclick="rotateCamera()">旋轉鏡頭</button>
    <br>
    <video id="videoElement" autoplay></video>
    
    <script>
        var video = document.getElementById('videoElement');
        var cameraSelect = document.getElementById('cameraSelect');
        var resolutionSelect = document.getElementById('resolutionSelect');
        var frameRateSelect = document.getElementById('frameRateSelect');
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // 列出所有的媒體設備
            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    var cameras = devices.filter(function(device) {
                        return device.kind === 'videoinput';
                    });
                    
                    // 將每個鏡頭選項加入選單中
                    cameras.forEach(function(camera) {
                        var option = document.createElement('option');
                        option.value = camera.deviceId;
                        option.text = camera.label || 'Camera ' + (cameraSelect.length + 1);
                        cameraSelect.appendChild(option);
                    });
                    
                    // 選擇鏡頭來源
                    cameraSelect.onchange = function() {
                        var selectedCameraId = cameraSelect.value;
                        startCamera(selectedCameraId);
                    };
                    
                    // 預設使用第一個鏡頭
                    if (cameras.length > 0) {
                        var defaultCameraId = cameras[0].deviceId;
                        startCamera(defaultCameraId);
                    } else {
                        console.log('找不到可用的鏡頭');
                    }
                })
                .catch(function(error) {
                    console.log('無法取得媒體設備: ', error);
                });
            
            // 開始使用選擇的鏡頭
            function startCamera(cameraId) {
                var constraints = {
                    video: { deviceId: cameraId }
                };
                
                // 取得選擇的分辨率
                var selectedResolution = resolutionSelect.value;
                if (selectedResolution !== 'default') {
                    var [width, height] = selectedResolution.split('x');
                    constraints.video.width = parseInt(width);
                    constraints.video.height = parseInt(height);
                }
                
                // 取得選擇的幀數
                var selectedFrameRate = frameRateSelect.value;
                if (selectedFrameRate !== 'default') {
                    constraints.video.frameRate = parseInt(selectedFrameRate);
                }
                
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.log('無法取得鏡頭的串流: ', error);
                    });
            }
            
            // 旋轉鏡頭
            function rotateCamera() {
                var currentRotation = parseInt(video.style.transform.replace('rotate(', '').replace('deg)', ''));
                var newRotation = (currentRotation + 90) % 360;
                video.style.transform = 'rotate(' + newRotation + 'deg)';
            }
        } else {
            console.log('瀏覽器不支援getUserMedia');
        }
    </script>
</body>
</html>
